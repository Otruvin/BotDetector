<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Show books</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>

	<h2>List with books</h2>
	
	<table>
	
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Author</th>
			<th>Coast</th>
		</tr>
		
		<tr th:each = "book : ${books}">
			<td th:text = "${book.id}">Id</td>
			<td th:text = "${book.name}">Name</td>
			<td th:text = "${book.author}">Author</td>
			<td th:text = "${book.coast}">Coast</td>
		</tr>
	
	</table>
	
	<br><br>
	
	
	<div class="banner" id="banner1" style="height:500px; width:200px; background:red; display: inline-block;" >
		<p>banner1</p>
	</div>
	<div class="banner" id="banner2" style="height:200px; width:200px; background:green; display: inline-block;" >
		<p>banner2</p>
	</div>
	<div class="defaultDiv" id="divvv" style="height:500px; width:200px; background:yellow; display: inline-block;" >
		<p>Not banner</p>
	</div>
	
	<div id="app">
		{{ message }}
	</div>
	
	<script src="js/searchClicks.js"></script>

</body>
</html>
